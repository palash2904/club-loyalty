<div class="ct_login_bg_main">
    <div class="ct_login_inner"  data-tilt>
      <div class="mb-5 ct_login_head">
        <h2 class=" text-center text-white ct_JlrGoodRead">Forgot Password?</h2>
        <p class="text-center text-white">Enter you email address</p>
       </div>
        <form [formGroup]="loginForm">
            <div class="form-floating mb-3 ct_input">
                <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                class="error-message">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                <div
                  *ngIf="loginForm.controls['email'].errors?.['email'] && !loginForm.controls['email'].errors?.['required']">
                  Invalid email format.</div>
              </div>
                   <!-- <p class="ct_error_text">Please enter your email</p> -->
              </div>

              <div class="form-floating ct_input position-relative">
                <input type="{{ isPasswordVisible ? 'text' : 'password' }}" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">New Password</label>
                <i class="fa-regular ct_show_pass" [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash' "
                    (click)="togglePasswordVisibility()"></i>
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                    class="error-message">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                  </div>
            </div>

              <div class="text-center mt-5">
                <button type="button" (click)="onSubmit()" class="ct_custom_btn">Continue</button>
              </div>
              <p class="text-center mt-3 ct_bottom_link">Already have an account? <a routerLink="/login"> Sign in</a></p>
              
        </form>
    </div>
</div>
