<div class="ct_middle_cnt">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="ct_my_profile_main">
                <h2 class="mb-5 ct_h2">My Profile</h2>
                <form [formGroup]="profileForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-floating mb-3 ct_input">
                                <input type="email" class="form-control" formControlName="name" id="floatingInput"
                                    value="Mesut Arcand">
                                <label for="floatingInput">Name</label>
                                <div *ngIf="profileForm.controls['name'].invalid && profileForm.controls['name'].touched"
                                    class="error-message">
                                    <div *ngIf="profileForm.controls['name'].errors?.['required']">Please enter
                                        your name.</div>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="col-md-6">
                            <button class="ct_custom_btn py-2 px-4 w-auto" data-bs-toggle="modal"
                                data-bs-target="#ct_add_date">
                                <i class="fa-solid fa-plus"></i> Change Time
                            </button>
                        </div> -->

                    </div>
                    <div class="form-floating ct_input mb-3">
                        <select class="form-select form-control" formControlName="gender" id="floatingSelect"
                            aria-label="Floating label select example">
                            <option selected value=null>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="floatingSelect">Gender</label>
                        <div *ngIf="profileForm.controls['gender'].invalid && profileForm.controls['gender'].touched"
                            class="error-message">
                            <div *ngIf="profileForm.controls['gender'].errors?.['required']">Please select
                                your gender.</div>
                        </div>
                    </div>
                    <div class="form-floating mb-3 ct_input">
                        <input type="text" class="form-control" formControlName="phone" id="floatingInput"
                            value="9875463210">
                        <label for="floatingInput">Phone</label>
                        <div *ngIf="profileForm.controls['phone'].invalid && profileForm.controls['phone'].touched"
                            class="error-message">
                            <div *ngIf="profileForm.controls['phone'].errors?.['required']">Please enter
                                your contact number.</div>
                        </div>
                    </div>

                    <div class="form-floating mb-3 ct_input">
                        <input type="email" class="form-control" formControlName="email" id="floatingInput">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="row">
                        <div class="col-md-12 ">
                            
                            <div class="ct_formField ct_fw_600 my-0">
                                {{day1Start}}-{{day1End}}
                            </div>
                           
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="ct_formField mb-3">
                                        <label class="mb-2 ">From</label>
                                        <input type="time" required step="3600" formControlName="form1" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="ct_formField mb-3">
                                        <label class="mb-2">To</label>
                                        <input type="time" required step="3600" formControlName="to1" />
                                    </div>
                                </div>
                                
                            </div>
                        
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="ct_formField ct_fw_600 my-0">
                                {{day2Start}}-{{day2End}}
                            </div>

                           <div class="row">
                            <div class="col-md-6">
                                <div class="ct_formField mb-3">
                                    <label class="mb-2 ">From</label>
                                    <input type="time" required step="3600" formControlName="form2" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="ct_formField mb-3">
                                    <label class="mb-2">To</label>
                                    <input type="time" required step="3600" formControlName="to2" />
                                </div>
                            </div>

                           </div>

                        </div>
                    </div>

                    <div class="text-center mt-5" (click)="onSubmit()">
                        <a type="submit" class="ct_custom_btn" style="text-decoration: none;">Edit Profile</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
